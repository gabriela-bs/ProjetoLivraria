<button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Cadastrar Livro
  </button>

<table class="table table-striped">
    <tr>
        <th>Titulo</th>
        <th>Subtitulo</th>
        <th>Resumo</th>
        <th>Páginas</th>
        <th>Publicação</th>
        <th>Editora</th>
        <th>Edição</th>
        <th>Quantidade</th>
    </tr>
    <tbody>
        <tr *ngFor="let livro of listaLivros$|async">
            <td>{{livro.titulo}}</td>
            <td>{{livro.subtitulo}}</td>
            <td>{{livro.resumo}}</td>
            <td>{{livro.quantPaginas}}</td>
            <td>{{livro.dataPublicacao}}</td>
            <td>{{livro.editora}}</td>
            <td>{{livro.edicao}}</td>
            <td>{{livro.quantLivros}}</td>
        </tr>
    </tbody>
  </table>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Livro</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Salvar</button>
          <app-livraria-add></app-livraria-add>
        </div>
      </div>
    </div>
  </div>
